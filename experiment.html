<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .crt-content {
        width: 100%;
        height: 100%;
        color: #00ff00;
        font-size: 1rem;
        z-index: 1;
        overflow-y: scroll;
        will-change: transform; /* TODO: Check this later */
      }

      /* Optimized scanlines using single background */
      .crt-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 1) 0px,
            rgba(0, 0, 0, 1) 4px,
            transparent 4px,
            transparent 8px
          ),
          radial-gradient(
            ellipse at center,
            rgba(134, 40, 40, 0) 0%,
            rgba(141, 52, 52, 1) 100%
          );
        pointer-events: none;
        z-index: 2;
      }

      .crt-screen::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(67, 192, 29);
        opacity: 1;
        pointer-events: none;
        animation: flicker 0.08s infinite;
        will-change: opacity;
      }
    </style>
  </head>
  <body>
    <div class="crt-screen">hello</div>
  </body>
</html>
